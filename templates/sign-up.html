<!DOCTYPE html>
<html lang="en">
   {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/signup/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/static/signup/css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                          {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text"  id="name" placeholder="First Name" name = "firstname" / >
                            </div>
                             <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text"  id="name" placeholder="Last Name" name = "lastname" / >
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email"  id="email" placeholder="Your Email" name = "email" />
                            </div>
                             <div class="form-group">
                                <label for="mobilenumber"><i class="zmdi zmdi-num"></i></label>
                                <input type="number"  id="mobilenumber" placeholder="Mobilenumber" name = "mobilenumber" />
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name "></i></label>
                                <input type="username"  id="username" placeholder="username" name = "username" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" id="pass" placeholder="Password" name = "password1" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password"  id="re_pass" placeholder="Repeat your password" name = "password2" />
                            </div>
                           
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="submit" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="/static/signup/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="/signin/" class="signup-image-link">I am already member</a>
                    </div>
                </div>  
            </div>
        </section>

       
    </div>

    <!-- JS -->
    <script src="/static/signup/vendor/jquery/jquery.min.js"></script>
    <script src="/static/signup/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
